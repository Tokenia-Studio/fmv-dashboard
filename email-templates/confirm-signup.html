<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

</head>
<body style="margin:0;padding:0;background-color:#1e293b;font-family:Arial,Helvetica,sans-serif;">
  <table width="100%" cellpadding="0" cellspacing="0" border="0" style="background-color:#1e293b;padding:40px 20px;">
    <tr>
      <td align="center">
        <table width="480" cellpadding="0" cellspacing="0" border="0" style="background-color:#ffffff;border-radius:16px;">
          <!-- Logo -->
          <tr>
            <td align="center" style="padding:40px 40px 20px;">
              <table cellpadding="0" cellspacing="0" border="0">
                <tr>
                  <td align="center" valign="middle" width="64" height="64" style="background-color:#1e293b;border-radius:12px;color:#ffffff;font-family:Arial,sans-serif;font-size:20px;font-weight:bold;">
                    FMV
                  </td>
                </tr>
              </table>
            </td>
          </tr>
          <!-- Contenido -->
          <tr>
            <td style="padding:0 40px 20px;text-align:center;">
              <h1 style="color:#1e293b;font-family:Arial,sans-serif;font-size:24px;font-weight:bold;margin:0 0 16px;">Confirma tu cuenta</h1>
              <p style="color:#64748b;font-family:Arial,sans-serif;font-size:16px;line-height:1.6;margin:0;">
                Gracias por registrarte en FMV Dashboard. Confirma tu correo para activar tu cuenta.
              </p>
            </td>
          </tr>
          <!-- Boton -->
          <tr>
            <td align="center" style="padding:20px 40px 40px;">
              <table cellpadding="0" cellspacing="0" border="0">
                <tr>
                  <td align="center" style="background-color:#2563eb;border-radius:8px;">
                    <a href="{{ .ConfirmationURL }}"
                       style="display:inline-block;padding:14px 32px;color:#ffffff;font-family:Arial,sans-serif;font-size:16px;font-weight:600;text-decoration:none;">
                      Confirmar cuenta
                    </a>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
          <!-- Footer -->
          <tr>
            <td style="padding:20px 40px;border-top:1px solid #e2e8f0;text-align:center;">
              <p style="color:#94a3b8;font-family:Arial,sans-serif;font-size:12px;margin:0;">
                Fabricaciones Met√°licas Valdepinto
              </p>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>

</html>
