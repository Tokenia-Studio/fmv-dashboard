paths:
  entrada: "test_folders/entrada"
  procesando: "test_folders/procesando"
  salida: "test_folders/salida"
  pendientes: "test_folders/pendientes_revision"
  procesados: "test_folders/procesados"
  errores: "test_folders/errores"

openai:
  model: "gpt-4o"
  fallback_model: "gpt-4o-mini"
  max_concurrent: 10
  timeout: 30
  max_retries: 3

processing:
  confidence_threshold: 0.80
  supplier_match_threshold: 92
  dpi: 200
  wait_stability_seconds: 3
  archive_poll_interval: 30
